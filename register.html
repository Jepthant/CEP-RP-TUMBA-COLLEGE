<!DOCTYPE html> <html lang="rw"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Kwiyandikisha | CEP RP Tumba College</title> <style> :root { --card:#ffffffcc; --accent:#002147; --accent-2:#1f6feb; --muted:#667085; } /* Slideshow background */ body, html { height: 100%; margin: 0; font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif; } .bg-slideshow { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; overflow:hidden; } .bg-slideshow img { position:absolute; width:100%; height:100%; object-fit:cover; opacity:0; animation:slideShow 20s infinite; } .bg-slideshow img:nth-child(1){animation-delay:0s;} .bg-slideshow img:nth-child(2){animation-delay:5s;} .bg-slideshow img:nth-child(3){animation-delay:10s;} .bg-slideshow img:nth-child(4){animation-delay:15s;} @keyframes slideShow { 0%{opacity:0;} 5%{opacity:1;} 25%{opacity:1;} 30%{opacity:0;} 100%{opacity:0;} } .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; } .card { width:100%; max-width:500px; background:var(--card); border-radius:16px; backdrop-filter: blur(10px); box-shadow:0 8px 30px rgba(0,0,0,0.3); padding:32px; animation:fadeIn 0.8s ease-in-out; } h2 { text-align:center; color:var(--accent); margin-bottom:20px; } form { display:flex; flex-direction:column; gap:15px; } input, select { padding:12px 14px; border-radius:8px; border:1px solid #ccd6e0; font-size:1rem; transition:0.3s; width:100%; background:#fff; color:#0f1724; } input:focus, select:focus { outline:none; border-color:var(--accent-2); box-shadow:0 6px 20px rgba(31,111,235,0.08); } select option { background:#fff; color:#0f1724; } button { padding:12px; border:none; border-radius:10px; background:var(--accent-2); color:white; font-weight:700; cursor:pointer; box-shadow:0 8px 20px rgba(31,111,235,0.14); transition:0.3s; } button:hover { background:var(--accent); } .message { text-align:center; font-weight:bold; margin-top:10px; } a { color:var(--accent-2); text-decoration:none; } a:hover { opacity:0.8; } @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} } @media(max-width:600px){ .card{margin:20px;padding:20px;} } </style> </head> <body> <!-- Background slideshow --> <div class="bg-slideshow"> <img src="images/1.jpg" alt=""> <img src="images/2.jpg" alt=""> <img src="images/3.jpg" alt=""> <img src="images/4.jpg" alt=""> </div> <div class="wrap"> <div class="card"> <h2>Kwiyandikisha</h2> <form id="registerForm"> <input type="text" name="full_name" placeholder="Amazina yose" required> <input type="email" name="email" placeholder="Email" required> <input type="password" name="password" placeholder="Ijambo ry'ibanga" required> <input type="text" name="phone" placeholder="Nomero zaho wasengeraga" required> <input type="text" name="church" placeholder="Itorero wasengeragamo" required> <select name="role" required> <option value="">-- Hitamo icyo ushaka gukora --</option> <option value="social">Social</option> <option value="worshipteam">Worship Team</option> <option value="choir">Choir</option> <option value="other">Ibindi</option> </select> <button type="submit">Iyandikishe</button> <p class="message" id="message"></p> </form> <p style="text-align:center;margin-top:12px;">Ufite konti? <a href="login.html">Injira hano</a></p> </div> </div> <script type="module"> import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'; const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co"; const SUPABASE_ANON_KEY = "YOUR-ANON-KEY"; const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY); const form = document.getElementById('registerForm'); const message = document.getElementById('message'); form.addEventListener('submit', async (e)=>{ e.preventDefault(); message.innerText = ''; const full_name = form.full_name.value.trim(); const email = form.email.value.trim(); const password = form.password.value; const phone = form.phone.value.trim(); const church = form.church.value.trim(); const role = form.role.value; if(!full_name || !email || !password || !phone || !church || !role){ message.innerText = "Mwuzuze fields zose!"; message.style.color = 'red'; return; } try { const { error: authError } = await supabase.auth.signUp({email,password}); if(authError) throw authError; const { error } = await supabase.from('users').insert([{ full_name,email,phone,church,role }]); if(error) throw error; message.innerText = "Kwiyandikisha byagenze neza! Reba email yawe yo kugenzura."; message.style.color = 'green'; form.reset(); } catch(err) { console.error(err); message.innerText = err.message || 'Hari ikibazo cyabaye!'; message.style.color = 'red'; } }); </script> </body> </html>
